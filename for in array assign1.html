<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Using for...in, create a function that takes an array of strings and logs each string's length.</h2>
    <script>
        function person(arr){
          for(let index in arr){
            console.log(`string:"${arr[index]}",Length:${arr[index].length}`);
          }
        }
       let string=["Nishu","Vrushali","Suraj"];
      person(string);
    </script>
</body>
</html>
