<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Using for...in, write a function to log all the keys and their corresponding values in an object.</h2>
    <p id="demo"></p>

   <script>
      let objectname = {Name:"Raju",Age:"25",course:"C"}; 

      let txt = " ";
      for (let x in objectname) {
      txt += objectname[x] + " ";
     }

     document.getElementById("demo").innerHTML = txt;
</script>
</body>
</html>
