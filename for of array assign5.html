<body>
    <h2>Create a function that uses for...of to calculate the product of all the numbers in an array</h2>
    <script>
       function getProducts(arr) {
            let products = [1,2,5,6];
             for(let i = 0; i < arr.length; i++) {
             let product = 0;
             for(let value of arr.values()) {
             if(value != arr[i]) {
             product *= value;
             }
             }
            products.push(product);
            }

            return products;
            }
            //  getProducts([1, 7, 3, 4]);
    </script>
</body>
